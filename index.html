<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/responsive.css">
</head>

<body>

  <main class="container">
    <div class="card">
      <div class="image-enterprise">
        <picture class="capa">
          <source class="mobile" media="(min-width: 576px)" srcset="./src/images/image-header-mobile.jpg">
          <img class="desktop" src="./src/images/image-header-desktop.jpg" alt="logo enterprise">
        </picture>
        <span class="capa-opacity"></span>
      </div>

      <div class="information">
        <h1 class="title">Get <span>insights</span>that help your business grow.</h1>
        <div class="description">
          <p class="paragraph">Discover the benefits of data analytics and make better decisions regarding revenue,
            customer
            experience, and overall efficiency.</p>
          <ul class="date">
            <li><strong>10k+</strong>companies</li>
            <li><strong>314</strong>templates</li>
            <li><strong>12m+</strong>queries</li>
          </ul>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      <br>
      Coded by <a href="https://www.frontendmentor.io/profile/Otaviano-Manoel">otaviano-manoel</a>.
    </div>
  </main>
</body>

</html>
